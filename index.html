<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="theme-color" content="#0b0b12">

  <link rel="manifest" href="manifest.json">
  <link rel="apple-touch-icon" href="icons/icon-192.png">

  <title>Gym Planner (Canvas)</title>
  <style>
    html, body { margin:0; padding:0; background:#0b0b12; height:100%; overflow:hidden; }
    /* Canvas is the only visible UI */
    canvas { display:block; width:100vw; height:100vh; touch-action:none; }
    /* Hidden file input for custom images (only when user chooses 'Add Image') */
    #filePick { position:absolute; left:-9999px; top:-9999px; }
  </style>
</head>
<body>
  <canvas id="app"></canvas>
  <input type="file" id="filePick" accept="image/*">
  <script defer src="app.js"></script>
</body>
</html>
